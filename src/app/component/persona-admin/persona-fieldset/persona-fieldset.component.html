<mat-card [formGroup]="fieldset">
  <mat-card-header fxLayout="row" fxLayoutAlign="start center">
    <mat-card-title >Persona</mat-card-title>
    <app-input-search-go [entityName]="'persona'" [route]="'persona-admin'"></app-input-search-go>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px">
      <div fxLayout="row" fxFlex="auto" fxLayoutGap="10px" fxLayout.xs="column">
        <div fxFlex="auto">
          <mat-form-field>
            <mat-label>Nombres</mat-label>
            <input matInput formControlName="nombres" >
          </mat-form-field>
        </div>
        <div fxFlex="auto">
          <mat-form-field>
            <mat-label>Apellidos</mat-label>
            <input matInput formControlName="apellidos" >
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row" fxFlex="auto" fxLayoutGap="10px" fxLayout.xs="column">
        <div fxFlex="auto">
          <mat-form-field>
            <mat-label>Legajo</mat-label>
            <input matInput formControlName="legajo" >
            <mat-error *ngIf="legajo.hasError('required')">El formato es incorrecto</mat-error>
            <mat-error *ngIf="legajo.hasError('notUnique')">
              El valor ya se encuentra utilizado: <a routerLink="/persona-admin" [queryParams]="{'legajo':legajo.value}">Cargar</a>    
            </mat-error>
          </mat-form-field>
        </div>
        <div fxFlex="auto">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="ejemplo@dominio.com">
            <mat-error *ngIf="email.hasError('pattern')">El formato es incorrecto</mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div fxLayout="row"
      fxLayout.xs="column"
      fxLayoutGap="10px">
      <app-input-select fxFlex="10%" [field]="tipoDocumento" [entityName]="'tipo_documento'" [title]="'Tipo Documento'"></app-input-select>
      <div fxFlex="auto">
        <mat-form-field>
          <mat-label>Numero documento</mat-label>
          <input matInput formControlName="numero_documento" >
          <mat-error *ngIf="numeroDocumento.hasError('required')">Debe completar valor</mat-error>
          <mat-error *ngIf="numeroDocumento.hasError('notUnique')">
            El valor ya se encuentra utilizado: <a routerLink="/persona-admin" [queryParams]="{'numero_documento':numeroDocumento.value}">Cargar</a>    
          </mat-error>
        </mat-form-field>
      </div>
      <div fxFlex="auto">
        <mat-form-field>
          <mat-label>Fecha nacimiento</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="fecha_nacimiento" placeholder="Seleccione fecha">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="fechaNacimiento.hasError('matDatepickerParse')">El formato es incorrecto</mat-error>
        </mat-form-field>
      </div>
      
      <div fxFlex="auto">
        <mat-form-field>
          <mat-label>Telefono laboral</mat-label>
          <input matInput formControlName="telefono_laboral" >
        </mat-form-field>
      </div>
      <div fxFlex="auto">
        <mat-form-field>
          <mat-label>Telefono particular</mat-label>
          <input matInput formControlName="telefono_particular" >
        </mat-form-field>
      </div>
      
    </div>
    <div fxLayout="row"
      fxLayout.xs="column"
      fxLayoutGap="10px">
        <app-input-select fxFlex="auto" [field]="cargo" [entityName]="'cargo'" [title]="'Cargo'"></app-input-select>
        <app-input-select fxFlex="auto" [field]="organo" [entityName]="'organo'" [title]="'Organo'"></app-input-select>
        <app-input-select fxFlex="auto" [field]="departamentoJudicial" [entityName]="'departamento_judicial'" [title]="'Departamento Judicial'"></app-input-select>
    </div>
  </mat-card-content>
</mat-card>
