<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>

<mat-card>
  <mat-card-header>
    <mat-card-title>Archivo de Afiliaciones</mat-card-title>
  </mat-card-header>
  <mat-card-content>    
    <mat-nav-list>
      <a mat-list-item [href]="fileUrl+link" *ngFor="let link of data" download target="_blank"> {{ link }} </a>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
