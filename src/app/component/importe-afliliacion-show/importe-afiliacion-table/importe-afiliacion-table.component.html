<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>

<mat-card>
  <mat-card-header>
    <mat-card-title>Afiliados  <button mat-mini-fab (click)="switchValor()"><mat-icon>attach_money</mat-icon></button></mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="(load$ | async)">
    <mat-progress-bar *ngIf="!load" mode="indeterminate"></mat-progress-bar>
    <table mat-table [dataSource]="data" matSort matSortDisableClear (matSortChange)="onChangeSort($event)" class="mat-elevation-z8">
      <ng-container matColumnDef="creado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Creado </th>
        <td mat-cell *matCellDef="let row"> {{row.creado | toDate | date:'dd/MM/yyyy HH:mm'}} </td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
        <td mat-cell *matCellDef="let row"> {{row.valor}} </td>
      </ng-container>

      <ng-container matColumnDef="periodo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Periodo </th>
        <td mat-cell *matCellDef="let row"> {{row.periodo | toDate | date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="afiliacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Afiliacion </th>
        <td mat-cell *matCellDef="let row"> 
          <a [routerLink]="['/afiliacion-show']" [queryParams]="{id:row.afiliacion}" ><core-label [id]="row.afiliacion" [entityName]="'afiliacion'"></core-label></a>
        </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> 
          {{row.nombre}}
        </td>
      </ng-container>

      <ng-container matColumnDef="legajo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Legajo </th>
        <td mat-cell *matCellDef="let row"> 
          {{row.legajo}}
        </td>
      </ng-container>

      <ng-container matColumnDef="departamento_judicial">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Departamento Judicial </th>
        <td mat-cell *matCellDef="let row"> {{row.persona_.departamento_judicial}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>  
    <mat-paginator *ngIf="display && length"
                   [length]="length"
                   [pageSize]="display.size"
                   [pageIndex]="display.page-1"
                   (page)="onChangePage($event)"
                   [pageSizeOptions]="[10, 25, 50, 100]" 
                   showFirstLastButtons>
    </mat-paginator>
  </mat-card-content>
</mat-card>
