<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>

<div *ngIf="(load$ | async) && load; else loading">
  <app-importe-summary-search [display]="display"></app-importe-summary-search>
  <app-importe-summary-table [data]="data" [length]="length" [display]="display"></app-importe-summary-table>
</div>
