<mat-card [formGroup]="fieldset">
  <mat-card-header>
    <mat-card-title>Afiliacion <core-label *ngIf="data$ | async as data" [entityName]="'persona'" [id]="data.persona"></core-label></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px">
      <div fxLayout="row" fxFlex="auto" fxLayoutGap="10px" fxLayout.xs="column">
        <div fxFlex="auto">
          <mat-form-field>
            <mat-label>Motivo</mat-label>
            <mat-select formControlName="motivo">
              <mat-option>--Seleccione--</mat-option>
              <mat-option value="Alta">Alta</mat-option>
              <mat-option value="Baja">Baja</mat-option>
              <mat-option value="Pendiente">Pendiente</mat-option>
            </mat-select>
            <mat-error *ngIf="motivo.hasError('required')">Debe completar valor</mat-error>
          </mat-form-field>
        </div>
        <div fxFlex="auto">
          <mat-form-field>
            <mat-label>Estado</mat-label>
            <mat-select formControlName="estado">
              <mat-option>--Seleccione--</mat-option>
              <mat-option value="Creado">Creado</mat-option>
              <mat-option value="Enviado">Enviado</mat-option>
              <mat-option value="Aprobado">Aprobado</mat-option>
              <mat-option value="Rechazado">Rechazado</mat-option>
            </mat-select>
            <mat-error *ngIf="estado.hasError('required')">Debe completar valor</mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px">
      <div fxLayout="row" fxFlex="auto" fxLayoutGap="10px" fxLayout.xs="column">
        <div fxFlex="auto">
          <mat-form-field>
            <mat-label>Observaciones</mat-label>
            <textarea matInput formControlName="observaciones" ></textarea>
          </mat-form-field>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
