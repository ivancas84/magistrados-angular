<mat-toolbar>
  <span>Magistrados</span>
  
  
  <button mat-button [matMenuTriggerFor]="ver" aria-label="icon-button with menu icon">
    Ver
  </button>
  <mat-menu #ver="matMenu">
    <a mat-menu-item routerLink="/afiliacion-show" [queryParams]="afiliacionShowQueryParams"  routerLinkActive="active" title="Ver Afiliaciones">Afiliaci√≥n</a>
    <a mat-menu-item routerLink="/informe-afiliados" [queryParams]="afiliacionShowQueryParams"  routerLinkActive="informe-afiliados" title="Ver Afiliaciones">Informe Afiliados</a>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="nuevo" aria-label="icon-button with menu icon">
    Nuevo
  </button>
  <mat-menu #nuevo="matMenu">
    <a mat-menu-item routerLink="/persona-admin" routerLinkActive="active" title="Nueva Persona">Persona</a>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="herramientas" aria-label="icon-button with menu icon">
    Herramientas
  </button>
  <mat-menu #herramientas="matMenu">
    <a mat-menu-item routerLink="/create-info-sueldos" routerLinkActive="active" title="Crear Archivo">Crear Archivo Sueldos</a>
    <a mat-menu-item routerLink="/upload-info-sueldos" routerLinkActive="active" title="Procesar Archivo">Procesar Archivo Sueldos</a>
  </mat-menu>
  <button *ngIf="logoutMenu" mat-button aria-label="icon-button with menu icon" (click)="logout()">
    Salir
  </button>
</mat-toolbar>
