<mat-toolbar>
  <span>Magistrados</span>
  
  
  <button mat-button [matMenuTriggerFor]="ver" aria-label="icon-button with menu icon">
    Registro
  </button>
  <mat-menu #ver="matMenu">
    <a mat-menu-item routerLink="/persona-admin" routerLinkActive="active" title="Detalle de registros de una persona">Detalle</a>
    <a mat-menu-item routerLink="/afiliacion-show" [queryParams]="afiliacionShowQueryParams"  routerLinkActive="active" title="Ver Registro 40">Registros 40</a>
    <a mat-menu-item routerLink="/tramite-excepcional-show" [queryParams]="afiliacionShowQueryParams"  routerLinkActive="active" title="Ver Registro 80">Registros 80</a>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="nuevo" aria-label="icon-button with menu icon">
    Informe
  </button>
  <mat-menu #nuevo="matMenu">
    <a mat-menu-item routerLink="/importe-summary" [queryParams]="summaryQueryParams" routerLinkActive="active" title="Ver Importes">Resumen Importes</a>
    <a mat-menu-item routerLink="/total-summary" [queryParams]="summaryQueryParams" routerLinkActive="active" title="Ver Totales">Resumen Totales</a>
    <a mat-menu-item routerLink="/importe-afiliacion-show" [queryParams]="importeAfiliacionShowQueryParams" routerLinkActive="active" title="Ver Importe Afiliaciones">Importes 40</a>
    <a mat-menu-item routerLink="/importe-tramite-excepcional-show" [queryParams]="importeTramiteExcepcionalShowQueryParams" routerLinkActive="active" title="Ver Importe Afiliaciones">Importes 80</a>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="archivo" aria-label="icon-button with menu icon">
    Archivo
  </button>
  <mat-menu #archivo="matMenu">
    <a mat-menu-item routerLink="/archivo-sueldos-create" routerLinkActive="active" title="Crear Archivo de Sueldos">Crear Archivo Sueldos</a>    
    <a mat-menu-item routerLink="/archivo-afiliaciones-show" routerLinkActive="active" title="Ver Archivos creados">Ver Archivos Creados</a>
    <a mat-menu-item routerLink="/archivo-sueldos-upload" routerLinkActive="active" title="Procesar Archivo">Procesar Archivo Sueldos</a>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="administracion" aria-label="icon-button with menu icon">
    Administraci√≥n
  </button>
  <mat-menu #administracion="matMenu">
    <a mat-menu-item routerLink="/departamento-judicial-admin" routerLinkActive="active" title="Nuevo Departamento Judicial">Departamento Judicial</a>
    <a mat-menu-item routerLink="/sucursal-admin" routerLinkActive="active" title="Nueva Sucursal">Sucursal</a>
    <a mat-menu-item routerLink="/backup" routerLinkActive="active" title="Copia de seguridad">Copia de seguridad</a>
    <a mat-menu-item routerLink="/importe-delete" routerLinkActive="active" title="Eliminar Importes">Eliminar importes</a>
  </mat-menu>

  
</mat-toolbar>
