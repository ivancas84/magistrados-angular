<mat-card *ngIf="load$ | async" [formGroup]="fieldset">
  <mat-card-content>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
      <div fxFlex="auto">
        <mat-form-field>
          <mat-label>Motivo</mat-label>
          <mat-select formControlName="motivo">
            <mat-option>--Seleccione--</mat-option>
            <mat-option value="Alta">Alta</mat-option>
            <mat-option value="Baja">Baja</mat-option>
            <mat-option value="Pendiente">Pendiente</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxFlex="auto">
        <mat-form-field>
          <mat-label>Estado</mat-label>
          <mat-select formControlName="estado">
            <mat-option>--Seleccione--</mat-option>
            <mat-option value="Creado">Creado</mat-option>
            <mat-option value="Enviado">Enviado</mat-option>
            <mat-option value="Aprobado">Aprobado</mat-option>
            <mat-option value="Rechazado">Rechazado</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxFlex="auto">
        <mat-form-field>
          <mat-label>Está modificado</mat-label>
          <mat-select formControlName="modificado_is_set">
            <mat-option>--Seleccione--</mat-option>
            <mat-option value="true">Si</mat-option>
            <mat-option value="false">No</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px">
      <div fxLayout="row" fxFlex="auto" fxLayoutGap="10px" fxLayout.xs="column">
        <core-input-ym fxFlex="auto" [field]="modificadoYm" [title]="'Modificado'"></core-input-ym>
        <div fxFlex="auto">
          <mat-form-field>
            <mat-label>Creado</mat-label>
            <input matInput [matDatepicker]="crePicker" formControlName="creado_date">
            <mat-datepicker-toggle matSuffix [for]="crePicker"></mat-datepicker-toggle>
            <mat-datepicker #crePicker></mat-datepicker>
            <mat-error *ngIf="creadoDate.hasError('matDatepickerParse')">El formato es incorrecto</mat-error>
          </mat-form-field>
        </div>
        <div fxFlex="auto">
          <mat-form-field>
            <mat-label>Enviado</mat-label>
            <input matInput [matDatepicker]="envPicker" formControlName="enviado_date">
            <mat-datepicker-toggle matSuffix [for]="envPicker"></mat-datepicker-toggle>
            <mat-datepicker #envPicker></mat-datepicker>
            <mat-error *ngIf="enviadoDate.hasError('matDatepickerParse')">El formato es incorrecto</mat-error>
          </mat-form-field>
        </div>
      </div>  
      <div fxLayout="row" fxFlex="auto" fxLayoutGap="10px" fxLayout.xs="column">
        <div fxFlex="auto">
          <mat-form-field>
            <mat-label>Evaluado</mat-label>
            <input matInput [matDatepicker]="evaPicker" formControlName="evaluado_date">
            <mat-datepicker-toggle matSuffix [for]="evaPicker"></mat-datepicker-toggle>
            <mat-datepicker #evaPicker></mat-datepicker>
            <mat-error *ngIf="evaluadoDate.hasError('matDatepickerParse')">El formato es incorrecto</mat-error>
          </mat-form-field>
        </div>
        <div fxFlex="auto">
          <mat-form-field>
            <mat-label>Modificado</mat-label>
            <input matInput [matDatepicker]="moaPicker" formControlName="modificado_date">
            <mat-datepicker-toggle matSuffix [for]="moaPicker"></mat-datepicker-toggle>
            <mat-datepicker #moaPicker></mat-datepicker>
            <mat-error *ngIf="modificadoDate.hasError('matDatepickerParse')">El formato es incorrecto</mat-error>
          </mat-form-field>
        </div>  
      </div>
    </div>
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px">
      <div fxLayout="row" fxFlex="auto" fxLayoutGap="10px" fxLayout.xs="column">
        <core-input-select fxFlex="auto" [field]="organo" [entityName]="'organo'" [title]="'Órgano'"></core-input-select>
        <core-input-select fxFlex="auto" [field]="departamentoJudicial" [entityName]="'departamento_judicial'" [title]="'Departamento Judicial'"></core-input-select>
        <core-input-select fxFlex="auto" [field]="cargo" [entityName]="'cargo'" [title]="'Cargo'"></core-input-select>
        <core-input-autocomplete fxFlex="auto" [field]="persona" [entityName]="'persona'" [title]="'Persona'"></core-input-autocomplete>
      </div>
    </div>
  </mat-card-content>
</mat-card>
